<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wandering Journey</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div id="elm-app-is-loaded-here"></div>

<script src="elm.js"></script>
<script>
    //Local Storage info: https://stackoverflow.com/questions/33697444/local-storage-or-other-data-persistence-in-elm
    var storageKey = "wanderingJourneyPlayerData"
    $.getJSON('cards.json').done(function(cardJson){
        console.log(cardJson);
        $.getJSON('items.json').done(function(itemJson){
            console.log(itemJson);
            var app = Elm.Main.init({
                flags: [JSON.stringify(cardJson).slice(0,-1)+","+JSON.stringify(itemJson).substr(1),localStorage.getItem(storageKey)],  //guide.elm-lang.org/interop/flags.html, also added both jsons into one
                node: document.getElementById('elm-app-is-loaded-here')
            });
        })
    })

</script>
</body>
</html>
